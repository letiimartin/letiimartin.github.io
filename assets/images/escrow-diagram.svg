<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Fondo -->
  <rect width="600" height="300" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Título -->
  <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#3a3a3a">Sistema de Cuenta Escrow</text>
  
  <!-- Actores -->
  <g>
    <!-- Cliente -->
    <circle cx="100" cy="120" r="40" fill="#e0c88c" opacity="0.8"/>
    <text x="100" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#3a3a3a">CLIENTE</text>
    
    <!-- Cuenta Escrow -->
    <rect x="240" y="80" width="120" height="80" rx="10" ry="10" fill="#4a90e2" opacity="0.8"/>
    <text x="300" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CUENTA ESCROW</text>
    
    <!-- Promotora -->
    <circle cx="500" cy="120" r="40" fill="#28a745" opacity="0.8"/>
    <text x="500" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#3a3a3a">PROMOTORA</text>
  </g>
  
  <!-- Flechas y Proceso -->
  <g>
    <!-- Cliente a Escrow -->
    <line x1="140" y1="120" x2="230" y2="120" stroke="#3a3a3a" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="230,120 225,115 225,125" fill="#3a3a3a"/>
    <text x="185" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#3a3a3a">Pago</text>
    
    <!-- Escrow a Promotora -->
    <line x1="370" y1="120" x2="450" y2="120" stroke="#3a3a3a" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="450,120 445,115 445,125" fill="#3a3a3a"/>
    <text x="410" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#3a3a3a">Liberación</text>
  </g>
  
  <!-- Tercero Supervisor -->
  <g>
    <rect x="240" y="200" width="120" height="50" rx="10" ry="10" fill="#9c27b0" opacity="0.7"/>
    <text x="300" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TERCERO SUPERVISOR</text>
    
    <!-- Líneas de supervisión -->
    <line x1="300" y1="170" x2="300" y2="190" stroke="#9c27b0" stroke-width="2"/>
    <polygon points="300,190 295,185 305,185" fill="#9c27b0"/>
  </g>
  
  <!-- Leyenda -->
  <g>
    <rect x="50" y="260" width="500" height="30" rx="5" ry="5" fill="white" stroke="#ddd"/>
    <text x="300" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
      El pago se deposita en una cuenta supervisada y solo se libera cuando se cumplen las condiciones acordadas
    </text>
  </g>
</svg>